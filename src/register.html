<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gataki | Admin</title>
    <link rel="stylesheet" href="./css/_main.scss">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div class="grid-container">
        <header>
            <!-- Klickbar logotyp PNG optimeras till WebP -->
            <a href="admin.html">
                <picture>
                    <source srcset="./images/logo.png?as=webp&width=295" type="image/png">
                    <img src="./images/logo.png?width=295" alt="Logotyp" class="logo">
                </picture>
            </a>

            <!-- Responsiv meny -->
            <div class="navigation"></div>
            <button class="menu-btn open" id="open-menu">
                <span class="menu-icon">
                    <span class="bars"></span>
                    <span class="bars"></span>
                    <span class="bars"></span>
                </span>
                <span class="menu-text">Meny</span>
            </button>

            <nav id="nav-menu">
                <button class="menu-btn close" id="close-menu">
                    <span class="menu-icon">
                        <span class="bars cross1"></span>
                        <span class="bars cross2"></span>
                    </span>
                    <span class="menu-text">Stäng</span>
                </button>
                <ul>
                    <li><a href="admin.html"><strong>Tillbaka</strong></a></li>
                </ul>
            </nav>
        </header>

        <!-- Animerad linje -->
        <div class="colorChangeBar"></div>

        <div class="space1"></div>

        <!-- Formulär för att regisrera ny användare med användarnamn och lösenord -->

        <main>
            <h1>Registrera användare</h1>
            <div class="form-container">
                <form method="post" id="registerForm">

                    <label for="username">Användarnamn</label><br>
                    <input type="text" id="username" name="username" placeholder="Användarnamn"><br>

                    <label for="password">Lösenord</label><br>
                    <input type="text" id="password" name="password" placeholder="Lösenord"><br>

                    <input type="submit" value="Registrera" class="button">
                </form>
            </div>
        </main>

        <div class="space3"></div>

        <!-- Footer med ikoner -->
        <footer>
            <div class="footer-container-left">
                <p>Kontakt</p>

                <div class="space1"></div>

                <p><i class="fa-solid fa-location-dot"></i>&nbsp;&nbsp;&nbsp;Tessingränd 1<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;123 45 Stockholm</p>

                <div class="space2"></div>

                <p><i class="fa-solid fa-phone"></i>&nbsp;&nbsp;&nbsp;0733-12 34 56</p>

                <div class="space2"></div>

                <p><i class="fa-regular fa-envelope"></i>&nbsp;&nbsp;&nbsp;<a
                        href=mailto:sali1502@student.miun.se>E-post</a></p>

                <div class="space2"></div>

                <p><i class="fa-brands fa-facebook"></i>&nbsp;&nbsp;&nbsp;Facebook</p>

                <div class="space2"></div>

                <p><i class="fa-brands fa-instagram"></i>&nbsp;&nbsp;&nbsp;Instagram</p>

            </div>

            <div class="space1"></div>

            <div class="footer-container-center">
                <p>Öppettider</p>

                <div class="space1"></div>

                <p><i class="fa-solid fa-calendar-days"></i>&nbsp;&nbsp;&nbsp;Må-Fre&nbsp;&nbsp;&nbsp;06:30-17:30</p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Lör&nbsp;&nbsp;&nbsp;09:00-15:00</p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sön&nbsp;&nbsp;&nbsp;Stängt</p>
            </div>

            <div class="space1"></div>

            <div class="footer-container-right">
                <p><i class="fa-solid fa-lock-open"></i>&nbsp;&nbsp;&nbsp;<a href="login.html">Admin</a></p>
            </div>

            <div class="space1"></div>

        </footer>

        <script src="https://kit.fontawesome.com/89fb6a41df.js" crossorigin="anonymous"></script>
        <script type="module" src="js/main.js"></script>

    </div>
</body>

</html>
